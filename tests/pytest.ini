[pytest]
# Pytest configuration for backend API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test markers
markers =
    smoke: Smoke tests (critical functionality)
    auth: Authentication tests
    voice: Voice cloning tests
    tts: TTS generation tests
    credits: Credit system tests
    slow: Slow tests (polling, timeouts)

# Logging
log_cli = true
log_cli_level = INFO
